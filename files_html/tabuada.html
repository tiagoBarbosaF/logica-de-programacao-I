<meta charset="UTF-8">

<script>
    let tabuada = 5;
    document.write("<h1>Tabuada</h1>");
    document.write("<h3>Tabuada de " + tabuada + "</h3>");
    document.write(tabuada + " * 1 = " + tabuada);
    document.write("<br>");
    document.write(tabuada + " * 2 = " + tabuada * 2);
    document.write("<br>");
    document.write(tabuada + " * 3 = " + tabuada * 3);
    document.write("<br>");
    document.write(tabuada + " * 4 = " + tabuada * 4);
    document.write("<br>");
    document.write(tabuada + " * 5 = " + tabuada * 5);
    document.write("<br>");
    document.write(tabuada + " * 6 = " + tabuada * 6);
    document.write("<br>");
    document.write(tabuada + " * 7 = " + tabuada * 7);
    document.write("<br>");
    document.write(tabuada + " * 8 = " + tabuada * 8);
    document.write("<br>");
    document.write(tabuada + " * 9 = " + tabuada * 9);
    document.write("<br>");
    document.write(tabuada + " * 10 = " + tabuada * 10);
</script>
