<meta charset="UTF-8">
<h1>Álcool ou Gasolina</h1>
<br>
<script>
    function pulaLinha() {
        document.write("<br>")
    }

    let tanque = 40;
    let caminhaComGasolina = 480;
    let caminhoComAlcool = 300;
    let resultadoComGasolina = caminhaComGasolina / tanque;
    let resultadoComAlcool = caminhoComAlcool / tanque;

    document.write("Tanque comporta: " + tanque);
    pulaLinha();
    document.write("Consumo com gasolina: " + resultadoComGasolina + " Km/L");
    pulaLinha();
    document.write("Consumo com álcool: " + resultadoComAlcool + " Km/L");

</script>
