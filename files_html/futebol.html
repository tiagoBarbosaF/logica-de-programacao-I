<meta charset="UTF-8">

<h1>Soma de pontos do seu time</h1>

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function writeDocument(text) {
        document.write(text);
        pulaLinha();
    }

    let vitorias = parseInt(prompt("Entre com o número de vitórias."));
    let empates = parseInt(prompt("Entre com o número de empates."));
    let pontos = (vitorias * 3) + empates;

    writeDocument("Vitórias: " + vitorias);
    writeDocument("Empates: " + empates);
    writeDocument("Pontos do seu time: " + pontos);

    if (pontos > 28) {
        writeDocument("Seu time está melhor do que o ano passado.")
    }

    if (pontos < 28) {
        writeDocument("Seu time está pior do que o ano passado.")
    }

    if (pontos === 28) {
        writeDocument("Seu time está igual ao ano passado.")
    }
</script>
