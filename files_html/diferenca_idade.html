<meta charset="UTF-8">

<h1>Diferença de idade</h1>

<script>
    function diferencaIdade(idade1, idade2){
        return idade1 - idade2;
    }

    function pulaLinha(){
        document.write("<br>");
    }

    function writeDocument(text){
        document.write(text);
        pulaLinha();
    }

    let idade1 = 36;
    let idade2 = 33;

    writeDocument("Eu tenho " + idade1);
    writeDocument("Meu irmão tem " + idade2);
    writeDocument("Nossa diferença de idade é de " + diferencaIdade(idade1,idade2));
</script>
