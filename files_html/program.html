<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function writeDocument(text) {
        document.write(text);
        pulaLinha();
    }

    function calculaAnoNascimento(ano, idade) {
        return ano - idade;
    }

    let ano = 2022;

    writeDocument("<h1>Programa para escritas com JavaScript</h1>");
    writeDocument("The year of birth of Tiago is ... " + calculaAnoNascimento(ano, 36));
    writeDocument("The year of birth of Bob is ... " + calculaAnoNascimento(ano, 28));
    writeDocument("The year of birth of John is ... " + calculaAnoNascimento(ano, 12));
</script>
